<h1>Independent counter</h1>


<p>
<strong data-testid="count">Count: {{ count }}</strong>
</p>


<p>
<button (click)="increment()" data-testid="increment-button">+</button>
<button (click)="decrement()" data-testid="decrement-button">-</button>
</p>


<p>
  <input type="number" title="reset" #resetInput data-testid="reset-input" />
  <button (click)="reset()" data-testid="reset-button">Reset</button>
</p>
